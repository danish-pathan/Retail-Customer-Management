{% extends 'accounts/main.html' %} {% block content %}

<style>
  .card {
    border-radius: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    transition: 0.3s;
  }

  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
  }

  .table th,
  .table td {
    vertical-align: middle;
    background-color: #f8f9fa; /* background color */
  }

  .table th {
    text-align: left;
    background-color: #e9ecef; /* header background color */
    border-bottom: 2px solid #dee2e6; /* header border */
    color: #333; /* header text color */
    font-weight: bold;
    padding: 10px;
  }

  .table td {
    padding: 10px;
  }

  .table tr:nth-child(even) {
    background-color: #f8f9fa; /* even row background color */
  }

  .table tr:nth-child(odd) {
    background-color: #ffffff; /* odd row background color */
  }
</style>

<br />

<div class="row">
  <div class="col-md">
    <div class="card card-body">
      <h5>Products</h5>
    </div>
    <div class="card card-body">
      <table class="table">
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th>Price</th>
        </tr>

        {% for i in products %}
        <tr>
          <td>{{ i.name }}</td>
          <td>{{ i.category }}</td>
          <td>{{ i.price }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock %}
