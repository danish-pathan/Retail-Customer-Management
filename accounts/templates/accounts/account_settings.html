{% extends 'accounts/main.html' %} {% load static %} {% block content %}

<style>
  .profile-pic {
    width: 200px;
    height: 200px;
    display: block;
    margin: 0 auto;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #fff; /* added border */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* added shadow */
  }

  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    transition: 0.3s;
    border-radius: 10px;
  }

  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
  }

  .btn-back {
    margin-bottom: 20px;
  }

  .form-container {
    max-width: 600px; /* added max width */
    margin: 0 auto;
  }

  @media (max-width: 768px) {
    .col-md-3,
    .col-md-9 {
      flex-basis: 100%;
      max-width: 100%;
    }
  }
</style>

<br />
<div class="row">
  <div class="col-md-3">
    <div class="card card-body">
      <a class="btn btn-warning btn-back" href="{% url 'home' %}">
        &#8592; Back to Profile</a
      >
      <hr />
      <h3 style="text-align: center">Account Settings</h3>
      <hr />
      <img
        class="profile-pic"
        src="{{request.user.customer.profile_pic.url}}"
        alt="Profile Picture"
      />
    </div>
  </div>
  <div class="col-md-9">
    <div class="card card-body">
      <form
        method="POST"
        action=""
        enctype="multipart/form-data"
        class="form-container"
      >
        {% csrf_token %} {{form.as_p}}

        <input
          class="btn btn-primary"
          type="submit"
          value="Update Information"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
